<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="react-app/src/App.css">
    <title>Add item</title>
</head>

<style>
    body {
        background-color: #f3f3f3;
    }
</style>

<body>
<form>
    <div class="form-group mx-auto">
      <label for="exampleFormControlFile1">Please select picture</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  </form>

  <form>
    <div class="form-row mx-auto">
      <div class="form-group col-md-6 mx-auto">
        <label for="inputEmail4">Name</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Name of Item">
      </div>
    </div>

    <div class="form-group mx-auto">
      <label for="inputAddress">Price</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Price of Item">
    </div>
    <div class="form-group mx-auto">
      <label for="inputAddress2">Description</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Product Description">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4 mx-auto">
        <label for="inputState">Rating</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-success mx-auto">Sign in</button>
  </form>

</body>
